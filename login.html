<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Login</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

</head>
<body style="font-family:Poppins; color: #FFFFFF;">
      <div id="app">
            
            <main>
                  <div class="d-flex flex-column justify-content-center" style="background-image: url(./background.svg); min-height: 100vh; background-repeat: no-repeat; background-size: cover; background-position: center;">
                        <!-- background masukin ke section, set no repeat, set cover -->
                        <section>
                              <div class="container d-flex justify-content-center" style="margin-bottom: 35px;">
                                    <div class="row">
                                          <div class="col">
                                                <!-- content -->
                                                <p class="text-center fw-normals" style="font-size: 48px;">Login</p>
                                                <img src="./logo.png" alt="Logo">
                                          </div>
                                    </div>
                              </div>
                        </section>
                        <section>
                              <div class="container d-flex justify-content-center" style="font-size: 24px;">
                                    <div class="row">
                                          <div class="col">
                                                <!-- content -->
                                                <div class="my-2">
                                                      <label for="exampleFormControlInput1" class="form-label mx-3">E-mail</label>
                                                      <input type="email" class="form-control" id="emailInput" 
                                                      style="width: 700px; height: 50px; border-radius: 62px; border: none; 
                                                      padding-left: 30px; padding-right: 30px; font-size: 24px;" placeholder="">
                                                </div>
                                                <div class="my-3">
                                                      <label for="exampleFormControlInput1" class="form-label mx-3">Password</label>
                                                      <input type="password" class="form-control" id="passwordInput" 
                                                      style="width: 700px; height: 50px; border-radius: 62px; border: none; 
                                                      padding-left: 30px; padding-right: 30px; font-size: 24px;" placeholder="">
                                                </div>
                                                <div class="form-check" style="margin-top: 30px;">
                                                      <input class="form-check-input" type="checkbox" value="" id="cbRemember"
                                                      style="width: 25px; height: 25px;">
                                                      <label class="form-check-label" for="flexCheckDefault" style="font-size: 24px;">Remember Me</label>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </section>
                        <section>
                              <div class="container d-flex justify-content-center">
                                    <div class="row">
                                          <div class="col">
                                                <!-- content -->
                                                <button id="btnLogin" class="btn btn-primary" type="submit"
                                                style="width: 400px; height: 60px; border-radius: 62px; margin-top: 60px; 
                                                font-size: 24px; background-color: #121212; border: none;">Login</button>
                                          </div>
                                    </div>
                              </div>
                        </section>
                        <section>
                              <div class="container d-flex justify-content-center my-5" style="font-size: 20px">
                                    <div class="row row-cols-auto">
                                          <div class="col">
                                                <!-- content -->
                                                <a class="" style="text-decoration: none; color: #FFFFFF;"href="./register.html">Sign Up</a>
                                          </div>
                                          <div class="col">
                                                <!-- content -->
                                                <p style="color: #FFFFFF;">|</p>
                                          </div>
                                          <div class="col">
                                                <!-- content -->
                                                <a class="" style="text-decoration: none; color: #FFFFFF;" href="">Forgot Password?</a>
                                          </div>                            
                                    </div>
                              </div>
                        </section>
                        <section>
                              <div class="container">
                                    <div class="row">
                                          <div class="col">
                                                <!-- content -->
                                          </div>
                                    </div>
                              </div>
                        </section>
                  </div>
 
            </main>
            
      </div>
</body>
</html>
